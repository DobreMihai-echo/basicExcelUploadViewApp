<form>
    <div class="form-group">
      <label for="exampleInputEmail1"> Data Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title" [(ngModel)]="currentData.title" name = "title">
    </div>
    <div class="form-group">

        <label>{{currentData.description}}</label>
        
      <label for="exampleInputPassword1">Description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="currentData.description" name="description">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateData()">Update</button>
  </form>
